# Use screen-style C-a prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Quick shortcuts:
# 	- create new window with shift-down
# 	- switch between windows with shift-left/right,
# 	- move windows left/right with ctrl-left/right,
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

# Fuck the mouse
set -g mouse off

# dem colours
set -g default-terminal "screen-256color"

# Eliminate gaps in window numbering if a middle window is closed.
set -g renumber-windows on

# Bind C-a-r to reload the tmux config
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded."

# Minimize ^[ delays (in vim, especially)
set -s escape-time 0

# C-a-Esc goes to copy mode
bind Escape copy-mode

# Map p and y to behave like vim
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# Refresh status bar every 30 seconds
set -g status-interval 30

# Pretty status bar
set -g status-position bottom
set -g status-utf8 on
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]#h#[fg=white] - #[fg=yellow]#S #[default]"
set -g status-right "#[fg=green] %Y-%m-%d #[fg=blue]%H:%M"

set -g status-bg colour0
set -g status-fg colour8

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black
