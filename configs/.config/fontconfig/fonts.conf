<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<dir>~/.fonts</dir>
	<dir>/usr/share/X11/fonts/misc</dir>

	<selectfont>
		<acceptfont>
			<pattern>
				<patelt name="family">
					<string>fixed</string>
				</patelt>
			</pattern>
		</acceptfont>
	</selectfont>
</fontconfig>
