# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ

general {
	output_format = "i3bar"
	colors = true
	color_good = "#87AF5F"
	color_bad = "#D75F5F"
	interval = 5
}

order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "run_watch VPN"
order += "battery 0"
order += "battery 1"
order += "cpu_usage"
order += "load"
order += "tztime local"

wireless wlp3s0 {
	format_up   = "wlp3s0 %ip [%essid]"
	format_down = "wlp3s0"
}

ethernet enp0s25 {
	format_up   = "enp0s25 %ip"
	format_down = "enp0s25"
}

battery 0 {
	format = "%status[0] %percentage %remaining"
}

battery 1 {
	format = "%status[1] %percentage %remaining"
}


run_watch VPN {
	pidfile = "/var/run/openvpn.pid"
	format = "VPN"
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

cpu_usage {
	format = "CPU %usage"
}

load {
	format = "LOAD %1min"
}

disk "/" {
	format = "/ %avail"
}
